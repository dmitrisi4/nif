<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyFlow</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="stylesheet" href="styles/app.css"/>
    <link rel="stylesheet" href="/node_modules/choices.js/public/assets/styles/choices.min.css"/>
    <link rel="stylesheet" href="styles/overwriting.css"/>
    <script defer type="module" src="scripts/app.js"></script>
    <!-- <script defer type="module" src="scripts/select.js"></script> -->
    <script defer type="module" src="scripts/validation.js"></script>
</head>
<body>
<div class="flex flex-col h-full relative">

    <div class="flex-[1_0_auto]">
        <header class="pt-[13px] pb-[14px] md:py-[15px] z-50 bg-white w-full">
            <div class="container relative">
                <div class="flex justify-center">
                    <img class="w-[116px] h-[33px] md:min-w-[150px] md:h-[41px]" src="/src/assets/images/logo.svg"
                         alt="currency flow logo">
                </div>
                <div class="absolute right-0 top-1/2 -translate-y-1/2 hidden" id="btn-exit-wrapper">
                    <button class="bg-lime-green text-base p-2 px-5 font-bold
						border border-transparent hover:border-black" type="button" id="btn-exit">Exit
                    </button>
                </div>
            </div>
        </header>

        <main id="nifOnline" class="overflow-hidden">
            <div class="container">
                <div class="flex justify-center items-center pt-20">
                    <div class="" id="login-section">
                        <form id="form-login">
                            <div class="min-w-[300px] flex flex-col items-center">
                                <h1 class="text-3xl font-bold">Login</h1>
                                <div class="input-field relative mt-5">
                                    <input class="input" type="text" id="login-email" autocomplete="email"
                                           placeholder="Email">
                                    <label class="input-label" for="login-email">Email</label>
                                </div>
                                <div class="input-field relative mt-5">
                                    <input class="input" type="text" id="login-password" placeholder="Password">
                                    <label class="input-label" for="login-password">Password</label>
                                </div>

                                <button class="text-lg leading-[22px] font-caslalom text-white-smoke w-full max-w-[290px] px-2
									py-[19px] bg-black hover:scale-105 rounded-[50px] flex justify-center relative mt-[30px]">
                                    <span>Login</span>
                                    <div class="w-[26px] h-[26px] absolute top-1/2 -translate-y-1/2 right-[17px]">
                                        <img src="./assets/images/icons/arrow-icon.svg" alt="arrow icon">
                                    </div>
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="hidden flex-col w-full" id="page-section">
                        <ul class="flex gap-3">
                            <li>
                                <button id="btn-orders-page" class="bg-lime-green text-base p-2 px-5 font-bold
									border hover:border-black">Orders
                                </button>
                            </li>
                            <li>
                                <button id="btn-contacts-page" class="bg-lime-green text-base p-2 px-5 font-bold
									border border-transparent hover:border-black">Contacts
                                </button>
                            </li>
                        </ul>
                        <div id="contact-page">
                            <h1 class="text-lg font-bold text-center mt-5">Contacts Table</h1>
							<div class='overflow-scroll'>
								<div class="table-wrapper" id="table-contacts-container" class="flex"></div>
							</div>
                        </div>
                        <div id="order-page" class='order-page-class'>
                            <h1 class="text-lg font-bold text-center">Orders Table</h1>
							<div class='overflow-scroll'>
						    	<div class="table-wrapper" id="table-container" class="flex"></div>
							</div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <div
        class="absolute inset-0 flex justify-center items-center backdrop-blur-md scale-0 transition-transform origin-center"
        id="modal-edit-order">
        <div class="modal-wrapper max-w-[400px] w-full relative h-full pt-10">
            <button class="close-reg-form w-[50px] h-[50px] rounded-full bg-black flex justify-center items-center
				absolute right-2 xl:right-[-60px] top-[5px]" id="close-order-edit" type="button">
                <img class="w-[25px] h-[25px]" src="./assets/images/icons/close-icon.svg" alt="close icon">
            </button>
            <form id="form-edit-order">
                <div class="flex flex-row flex-wrap items-center pt-6 gap-x-5">
                    <div class="w-full flex flex-col md:flex-row gap-5">
                        <div class="input-field relative md:!max-w-[200px]">
                            <input class="input" type="text" id="reg-form-name" autocomplete="given-name"
                                   placeholder="First Name">
                            <label class="input-label" for="reg-form-name">First Name</label>
                        </div>
                        <div class="input-field relative md:!max-w-[200px]">
                            <input class="input" type="text" id="reg-form-lastname" autocomplete="family-name"
                                   placeholder="Last Name">
                            <label class="input-label" for="reg-form-lastname">Last Name</label>
                        </div>
                    </div>

                    <div class="input-field relative mt-5 md:!max-w-[190px]">
                        <input class="input" type="email" id="reg-form-email" autocomplete="email" placeholder="Email">
                        <label class="input-label" for="reg-form-email">Email</label>
                    </div>

                    <div class="input-field relative mt-5 md:!max-w-[190px]">
                        <input class="input" type="tel" id="reg-form-tel" autocomplete="tel" placeholder="Phone number"
                               maxlength="14" required>
                        <label class="input-label" for="reg-form-tel">Phone number</label>
                    </div>

                    <div class="input-field relative mt-5">
                        <input class="input" type="text" id="reg-form-social" placeholder="WhatsApp / Telegram">
                        <label class="input-label" for="reg-form-social">WhatsApp / Telegram</label>
                    </div>

                    <div class="input-field relative mt-5">
                        <div class="selectActivePlaceholder z-10 input-label">Country of residence</div>
                        <select class="input" data-trigger placeholder="Country of residence" id="js-choice">
                            <option>Country of residence</option>
                        </select>
                    </div>

                    <div class="self-start mt-10 md:mt-5">
                        <fieldset>
                            <legend class="font-[700] text-2xl leading-7">Select your plan</legend>
                            <label class="form-radio flex mt-5">
                                <input class="radio-btn" type="radio" id="oneDay" name="plan" value="oneDay"
                                       checked>
                                <div>
                                    <p class="font-caslalom font-[700] text-lg leading-[21px]">NIF in One working day
                                        €300</p>
                                    <p class="text-sm font-opensans">Estimated delivery date is <span id="oneDayDate">09.06.2023</span>
                                    </p>
                                </div>
                            </label>

                            <label class="form-radio flex mt-5">
                                <input class="radio-btn" type="radio" id="sixDay" name="plan" value="sixDay">
                                <div>
                                    <p class="font-caslalom font-[700] text-lg leading-[21px]">NIF in Six working days
                                        €170</p>
                                    <p class="text-sm font-opensans">Estimated delivery date is <span id="sixDayDate">15.06.2023</span>
                                    </p>
                                </div>
                            </label>

                            <label class="form-radio flex mt-5">
                                <input class="radio-btn" type="radio" id="elevenDay" name="plan" value="elevenDay">
                                <div>
                                    <p class="font-caslalom font-[700] text-lg leading-[21px]">NIF in Eleven working
                                        days €120</p>
                                    <p class="text-sm font-opensans">Estimated delivery date is <span
                                        id="elevenDayDate">20.06.2023</span></p>
                                </div>
                            </label>
                        </fieldset>

                    </div>

                    <button class="text-sm leading-[19px] md:text-[22px] md:leading-[26px] font-caslalom text-white-smoke w-full max-w-[270px] md:max-w-[396px]
							px-2 py-[19px] bg-black rounded-[50px] flex justify-center relative mt-[30px]"
                            id="reg-form-btn">
                        <span>SUBMIT</span>
                        <div class="w-[26px] h-[26px] absolute top-1/2 -translate-y-1/2 right-[17px]">
                            <img src="./assets/images/icons/arrow-icon.svg" alt="arrow icon">
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div
        class="absolute inset-0 flex justify-center items-center backdrop-blur-md scale-0
		transition-transform origin-top"
        id="modal-edit-contacts">
        <div class="modal-wrapper max-w-[400px] w-full relative h-full pt-10">
            <button class="close-reg-form w-[50px] h-[50px] rounded-full bg-black flex justify-center items-center
				absolute right-2 xl:right-[-60px] top-[5px]" id="close-contact-edit" type="button">
                <img class="w-[25px] h-[25px]" src="./assets/images/icons/close-icon.svg" alt="close icon">
            </button>
            <form class="w-full targetSelector" id="form-edit-contacts">
                <div class="flex flex-col items-center pt-6">
                    <div class="input-field relative">
                        <input class="input" type="text" id="contact-form-name" autocomplete="nickname"
                               placeholder="Name">
                        <label class="input-label" for="contact-form-name">Name</label>
                    </div>

                    <div class="input-field relative mt-5">
                        <input class="input" type="email" id="contact-form-email" autocomplete="email"
                               placeholder="Email">
                        <label class="input-label" for="contact-form-email">Email</label>
                    </div>

                    <div class="input-field relative mt-5">
                        <textarea class="input !h-[163px] resize-none" id="contact-form-comment"
                                  placeholder="Comment"></textarea>
                        <label class="input-label" for="contact-form-comment">Comment</label>
                    </div>

                    <button class="text-lg leading-[22px] font-caslalom text-white-smoke w-full max-w-[290px] px-2
						py-[19px] bg-black rounded-[50px] flex justify-center relative mt-[30px]" id="contact-btn">
                        <span>SEND</span>
                        <div class="w-[26px] h-[26px] absolute top-1/2 -translate-y-1/2 right-[17px]">
                            <img src="./assets/images/icons/arrow-icon.svg" alt="arrow icon">
                        </div>
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

</body>
</html>
